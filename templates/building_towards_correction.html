<div class="table">
    <h3>楼房朝向修正</h3>
    <table>
        <thead>
            <th>序号</th>
            <th>朝向</th>
            <th>修正系数</th>
        </thead>
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ escape(item.towards) }}</td>
                <td>{{ item.correction_factor }}</td>
            </tr>
        {% end %}
    </table>
</div>
