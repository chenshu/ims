<div id="building_basic_price" class="container">
    <h3>楼房数据基本价格</h3>
    <div id="building_basic_price_add" class="add_button" style="display:none">
        <a href="/business/imposition/database/building/add?t=building_basic_price">添加</a>
    </div>
    <div>
        <form id="formAddNewRow_building_basic_price" class="add_form" action="#" title="Add new record">
            <span style="display:none">
            <label for="index">Index:</label><br/>
            <input type="hidden" name="index" value="" rel="0"/>
            </span>
            <span style="display:none">
            <label for="product_id">Product ID:</label><br/>
            <input type="hidden" name="product_id" value="" rel="1"/>
            </span>
            <span>
            <label for="product_type">产别:</label><br />
            <input type="radio" name="product_type" value="residential" class="required" rel="2"/>住宅
            <input type="radio" name="product_type" value="nonresidential" class="required" rel="2"/>非住宅
            </span>
            <br />
            <span>
            <label for="product_structure">结构形式及墙体类型:</label><br />
            <input type="text" name="product_structure" value="" class="required" rel="3"/>
            </span>
            <br />
            <span>
            <label for="product_price">基本价格:</label><br />
            <input type="text" name="product_price" value="" class="required number" rel="4"/>
            </span>
            <br />
            <span>
            <label for="product_classify">结构归类:</label><br />
            <input type="text" name="product_classify" value="" class="required" rel="5"/>
            </span>
            <br />
        </form>
    </div>

    <div id="building_basic_price_del" class="del_button" style="display:none">
        <a href="/business/imposition/database/building/delete?t=building_basic_price">删除</a>
    </div>
    <div class="add_delete_toolbar_building_basic_price" />
    <div class="table_data">
        <table cellpadding="0" cellspacing="0" border="0" class="table display" id="building_basic_price_tb">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>id</th>
                    <th>产别</th>
                    <th>结构形式及墙体类型</th>
                    <th>基本价格</th>
                    <th>结构归类</th>
                </tr>
            </thead>
            <tbody>
                {% for index, item in enumerate(data) %}
                    <tr id="{{ item.id }}">
                        <td>{{ index+1 }}</td>
                        <td>{{ item.id }}</td>
                        <td>{{ escape(item.product_type) }}</td>
                        <td>{{ escape(item.product_structure) }}</td>
                        <td>{{ item.product_price }}</td>
                        <td>{{ escape(item.product_classify) }}</td>
                    </tr>
                {% end %}
            </tbody>
        </table>
    </div>
</div>
