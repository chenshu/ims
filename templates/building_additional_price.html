<div class="table">
    <h3>楼房增项价格</h3>
    <table>
        <thead>
            <th>序号</th>
            <th>增项</th>
            <th>价格</th>
        </thead>
        {% for index, item in enumerate(data) %}
            <tr>
                <td>{{ index+1 }}</td>
                <td>{{ escape(item.additional) }}</td>
                <td>{{ item.price }}</td>
            </tr>
        {% end %}
    </table>
</div>
